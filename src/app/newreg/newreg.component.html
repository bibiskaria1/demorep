<body>
    <div class="login-block">
      <h1>New Plans</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="Pid" [value]="objservice.ppData.PId">
    
    <div class="form-group">
    <div class="input-group">
    <div class="input-group-prepend">    
     <div class="input-group-text bg-white">
    
    
     <i class="fa fa-user-circle-o" aria-hidden="true" [class.green-icon]="Pname.valid"
      [class.red-icon]="Pname.invalid && Pname.touched"></i>
     <input name="Pname" #Pname="ngModel"   [(ngModel)]="objservice.ppData.Pname" placeholder="Plan Name" class="form-control" required>    
       </div></div>  </div>   </div>
                <div class="form-group">
                <div class="input-group">
                <div class="input-group-prepend">    
                <div class="input-group-text bg-white">
                <i class="fa fa-diamond" aria-hidden="true" [class.green-icon]="Amount.valid"
                [class.red-icon]="Amount.invalid && Amount.touched"></i>
                <input  type="number" name="Amount" #Amount="ngModel"   [(ngModel)]="objservice.ppData.Amount" placeholder="Amount" type="number"
                class="form-control" required >    
                </div></div>  </div>   </div>
                <div class="form-group">
                    <div class="input-group">
                    <div class="input-group-prepend">    
                    <div class="input-group-text bg-white">
                    <i class="fa fa-calendar" aria-hidden="true" [class.green-icon]="Start.valid"
                    [class.red-icon]="Start.invalid && Start.touched"></i>
                    <input type="datetime" name="Start" #Start="ngModel"   [(ngModel)]="objservice.ppData.Start" placeholder="yyyy-mm-dd" 
                    class="form-control" required >    
                </div></div>  </div>   </div>
                <div class="form-group">
                    <div class="input-group">
                    <div class="input-group-prepend">    
                    <div class="input-group-text bg-white">
                    <i class="fa fa-calendar" aria-hidden="true" [class.green-icon]="End.valid"
                    [class.red-icon]="End.invalid && End.touched"></i>
                    <input type="datetime" name="End" #End="ngModel"   [(ngModel)]="objservice.ppData.End" placeholder="yyyy-mm-dd" 
                    class="form-control" required >    
                 </div></div>  </div>   </div>
               <div class="form-group">
                    <div class="input-group">
                    <div class="input-group-prepend">    
                     <div class="input-group-text bg-white">
                     <i class="fa fa-user-circle-o" aria-hidden="true" [class.green-icon]="MrefID.valid"
                      [class.red-icon]="MrefID.invalid && MrefID.touched"></i>
                     <input type="number" name="MrefID" #MrefID="ngModel"   [(ngModel)]="objservice.ppData.MrefID" placeholder="MrefID" 
                     class="form-control" required >    
                </div></div>  </div>   </div>
                


                <div class="form-group">
                    <button class="btn btn-success btn-lg" type="submit"
                        [disabled]="form.invalid">
                       <i class="fa fa-database"></i>Create/Update</button>
                </div></form></div></body>
 <app-display></app-display>
